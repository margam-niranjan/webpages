<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/margam-niranjan/webpages/styles.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://quatwate.sirv.com/Images/favicon1.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div action="/signUp" class="container">
      <h1><a href="/index.html">Birderr</a></h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" name="firstName" required />
          <span></span>
          <label>Full Name</label>
        </div>
        <div class="txt_field">
          <input type="text" name="email" required />
          <span></span>
          <label>Mobile Number or Email</label>
        </div>
        <div class="txt_field">
          <input type="text" name="userName" required />
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" name="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="aggrement">
          By clicking Sign-up you are agreeing to the
          <a href="#">terms and conditions</a>, privacy policy and cookie policy
        </div>
        <input type="submit" value="Sign-up" class="btn sign-btn" />
        <div class="signup">
          Already a member? <a href="/index.html">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
